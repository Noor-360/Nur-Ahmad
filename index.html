    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;700&family=Oswald:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans Bengali', 'Oswald', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 25s linear infinite;
      }
      /* Custom Gradient Animations */
      @keyframes gradient-x {
        0%, 100% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
      }
      .animate-gradient-x {
          background-size: 200% 200%;
          animation: gradient-x 15s ease infinite;
      }
      @keyframes shine {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      .animate-shine {
        animation: shine 3s infinite;
      }
      /* Quote Animation */
      @keyframes quoteFadeInOut {
        0% { opacity: 0; transform: translateY(10px) scale(0.95); filter: blur(4px); }
        15% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        85% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        100% { opacity: 0; transform: translateY(-10px) scale(1.05); filter: blur(4px); }
      }
      .animate-quote {
        animation: quoteFadeInOut 8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      /* Markdown Styles */
      .prose p { margin-bottom: 0.5em; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.5em; }
      .prose strong { font-weight: 700; color: #00f5ff; }
    </style>
